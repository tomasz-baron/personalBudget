<h1 mat-dialog-title>Edit transaction</h1>
<div mat-dialog-content>
  <form [formGroup]="transactionForm" #form="ngForm" class="edit-transaction-form">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [placeholder]="'transaction.edit.date' | translate" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" [placeholder]="'transaction.edit.description' | translate" formControlName="description">
    </mat-form-field>
    <mat-form-field>
      <mat-select [placeholder]="'transaction.edit.type' | translate" formControlName="type">
        <mat-option *ngFor="let type of transactionTypes" [value]="type">{{transactionType[type] | translate}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field>
      <input matInput type="number" [placeholder]="'transaction.edit.amount' | translate" formControlName="amount">
    </mat-form-field>
    <mat-form-field>
      <mat-select [placeholder]="'transaction.edit.currency' | translate" formControlName="currency">
        <mat-option *ngFor="let currency of currencies" [value]="currency">{{currency}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select [placeholder]="'transaction.edit.category' | translate" formControlName="category">
        <mat-option *ngFor="let category of transactionCategories" [value]="category">{{transactionCategory[category] | translate}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">{{'transaction.edit.cancel' | translate}}</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="!form.valid">{{'transaction.edit.save' | translate}}</button>
</mat-dialog-actions>
